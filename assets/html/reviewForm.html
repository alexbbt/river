<hr>
<form role="login" id="submitReviewForm">
  <h2 id="review">Write a review!</h2>
  <div id="ratingOuterBox">
    <span id="star" class="ratingPreClick bigStar"></span>
    <span id="ratingHintViewer"></span>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="titleInput" placeholder="a title for your review" required>
  </div>
  <div class="form-group">
    <textarea type="password" class="form-control" id="reviewTextArea" placeholder="what do you think of this?" required></textarea>
  </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
