<form role="login" id="signUpForm">
    <legend>Sign Up</legend>
    <div class="form-group">
    <label for="">User Name: </label>
      <input type="text" class="form-control" id="username" placeholder="user name" required>
    </div>
    <div class="form-group form-inline">
    <label for="">First &amp; Last Name: </label>
      <input type="text" class="form-control" id="fname" placeholder="First" required><br>
      <input type="text" class="form-control" id="lname" placeholder="Last" required>
    </div>
    <div class="form-group">
    <label for="">Email: </label>
      <input type="text" class="form-control" id="email" placeholder="email" required>
    </div>
 <div class="form-group">
  <label for="">Password: </label>
  <input type="password" class="form-control" id="password" placeholder="password" required>
 </div>
    <div class="form-group">
    <label for="">Confirm Password: </label>
  <input type="password" class="form-control" id="confirmPassword" placeholder="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
