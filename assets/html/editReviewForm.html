<form id="editReviewForm">
  <div id="editRatingOuterBox">
    <span id="editStar" class="ratingPreClick bigStar"></span>
    <span id="editRatingHintViewer" class="targetSelector"></span>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="editTitleInput" placeholder="a title for your review" required>
  </div>
  <div class="form-group">
    <textarea type="password" class="form-control" id="editReviewTextArea" placeholder="what do you think of this?" required></textarea>
  </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button id="cancelEditReview" type="cancel" class="btn btn-warning">Cancel</button>
</form>
