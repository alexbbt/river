<div class="container container-main">
	<form action="./" role="form" id="addProductForm">
		<legend>Add a Product</legend>

	
		<div class="form-group">
			<label for="">Product Name</label>
			<input type="text" class="form-control" id="name" placeholder="Product Name" required="required">
		</div>
		
		<div class="form-group">
			<label for="shortDescription">Short Description:</label>
			<input type="text" name="shortDescription" id="shortDescription" class="form-control" required="required">
		</div>

		<div class="form-group">
			<label for="description">Description:</label>
			<textarea type="text" name="description" id="description" class="form-control" required="required"></textarea>
		</div>

		<div class="form-group">
			<label for="price">Price:</label>
			<input type="currency" name="price" id="price" class="form-control" required="required">
		</div>

		<div class="form-group">
			<label for="categories" class="control-label">Categories:</label>
			<div class="">
				<select name="categories" id="categories" class="form-control">
					<option value="">--Select--</option>
				</select>
			</div>
		</div>

		<hr>

		<div class="form-group">
			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<label for="picture">Picture:</label><br>
					<span class="btn btn-success fileinput-button">
			        <i class="glyphicon glyphicon-plus"></i>
			        <span>Select picture...</span>
			        <input id="inputPicture" type="file" name="picture">
			    </span>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					<img id="imagePreview" src="" class="img-responsive">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="progress">
			  <div id="fileUploadProgressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span class="sr-only">0% Complete</span>
			  </div>
			</div>
		</div>
		
		<hr>
	
		<button type="submit" class="btn btn-primary">Submit</button>
		<a type="cancel" href="./" class="btn btn-warning">Cancel</a>
	</form>
</div>
