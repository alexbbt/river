<form role="login" id="loginForm">
	<legend>Login</legend>
	<div id="loginFormOuterDiv">
		<div class="form-group">
			<label for="">User Name: </label>
			<input type="text" class="form-control" id="username" placeholder="email or user name">
		</div>
		<div class="form-group">
			<label for="">Password: </label>
			<input type="password" class="form-control" id="password" placeholder="password">
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
  <a id="facebookLoginButton" type="cancel" class="btn btn-facebook pull-right">Login with Facebook</a>
</form>
